<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c685d2b770.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../ressources/images/favicon-32-orange.png" />
    <title>Teddy Aboim</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/password-generator.css">
</head>

<body>
    <!-- header -->
    <header class="top-bar" role="banner">
        <a href="../index.html" aria-label="Retour à l'accueil" class="logo-link">
            <img src="../ressources/images/logo_v1_bold_222.svg" alt="" aria-hidden="true" class="logo" />
        </a>
        <button class="toggle-menu-btn" id="toggle-menu-btn" aria-label="Ouvrir le menu de navigation">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
        <nav class="navigation" role="navigation" aria-label="Navigation principale">
            <!-- <a href="./index.html" class="nav-link">Accueil</a> -->
            <a href="../index.html#about" class="nav-link">Présentation</a>
            <a href="../index.html#projects" class="nav-link">Projets</a>
            <a href="../index.html#contact" class="nav-link">Contact</a>
            <a href="../ressources/files/cv_teddy_aboim.pdf" class="nav-link btn btn--cv" target="_blank">CV</a>
        </nav>
    </header>

    <main>
        <h1>Générateur de mot de passe</h1>
        <div class="password-container">
            <p class="password" id="password"></p>
            <button type="button" class="btn copy-btn" aria-label="copier le mot de passe">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <form class="password-generator-form" role="form">
            <div class="input-group">
                <label for="password-range" id="length-text">Taille du mot de passe: 12</label>
                <input type="range" name="range" id="password-range" min="6" max="25" value="12">
            </div>
            <div class="input-group">
                <input type="checkbox" name="lowercase" id="lowerCaseChars" checked>
                <label for="lowerCaseChars">Charactères minuscules</label>
            </div>
            <div class="input-group">
                <input type="checkbox" name="uppercase" id="upperCaseChars" checked>
                <label for="upperCaseChars">Charactères majuscules</label>
            </div>
            <div class="input-group">
                <input type="checkbox" name="digits" id="digits" checked>
                <label for="digits">Chiffres</label>
            </div>
            <div class="input-group">
                <input type="checkbox" name="special" id="specialChars" checked>
                <label for="specialChars">Caractères spéciaux</label>
            </div>

            <p class="error-msg"></p>

            <button class="btn submit-btn" type="submit">Générer
                <img src="../ressources/icons/magic-wand.png" alt="" aria-hidden="true">
            </button>
        </form>
    </main>


    <!-- footer -->
    <footer role="contentinfo">
        <div class="footer-upper-content">
            <p class="copy">&copy; Teddy Aboim | 2024</p>
            <div class="footer-networks-container">
                <a class="network-link" target="_blank" aria-label="Voir mon profil linkedin"
                    href="https://www.linkedin.com/in/teddy-aboim-83332a16a/"><i class="fa-brands fa-linkedin"></i></a>
                <a class="network-link" target="_blank" aria-label="Voir mon profil github"
                    href="https://github.com/TeddyAgt"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div class="mentions-container">
            <p class="mentions-text">Mentions:</p>
            <p class="mentions-text">
                Merci à <a href="https://undraw.co/">Katerina Limpitsouni</a> pour l'illustration<br> et
                <a class="footer-link" href="https://www.flaticon.com/free-icons/skill" title="skill icons">Freepik -
                    Flaticon</a>
                pour les icônes
            </p>
        </div>
    </footer>
    <script src="../scripts.js"></script>
    <script src="../javascript/password-generator.js"></script>
</body>

</html>
